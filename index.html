<html lang="en">

  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="contenu.css">
</head>
<body>
  <section class="perso">
    <h3>BIEVENUE SUR TO-DO-LIST <br>

    </section>
    <div class="logo" >
        <img src="téléchargement.jpeg" alt="" width="250px">
    </div>
    
    <div class="contenu" >


  <div class="todo-container">
    <h1 class="todo-title">GESTION DES TACHE</h1>
    <div class="todo-input-container">
      <input type="text" id="taskInput" placeholder="Ajouter une nouvelle tâche..." />
      <button id="addTaskButton">AJOUTER</button>
    </div>
    <ul id="taskList"></ul>
    <div class="todo-footer">
      <p>TOTAL : <span id="totalTasks">0</span></p>
      <p>TERMINEES : <span id="completedTasks">0</span></p>
      <button id="clearAllButton" class="btn-clear">TOUT SUPPRIMER</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
